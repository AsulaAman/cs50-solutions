<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Expense Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg px-3" style="background-color: #9e7af8;">
          <h1 class="layout-title">
            Track<span class="diff-font">|</span>It
          </h1>
          <div class="ms-auto">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary"><strong>Dashboard</strong></a>
            <a href="{{ url_for('add_expense') }}" class="btn btn-outline-primary"><strong>Add Expense</strong></a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light"><strong>Logout</strong></a>
          </div>
        </nav>

        <div class="mt-4">
          {% for message in get_flashed_messages() %}
            <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
        </div>
            {% block content %}

            {% endblock %}
    </body>
</html>

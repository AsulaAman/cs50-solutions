{% extends "layout.html" %}

{% block content %}

<h1>Edit Expense</h1>
<div class="form-container mx-auto">
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Expense Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ expense.name }}" required>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" id="category" name="category" required>
        {% for category in categories %}
        <option value="{{ category.id }}" {% if expense and category.id == expense.category_id %}selected{% endif %}>{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Expense</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
